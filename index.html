<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Serendipia</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-dark">
           
    <div class="container py-4">
        <!-- Input de búsqueda -->
        <div class="row mb-4 justify-content-center">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar nombre...">
            </div>
        </div>

        <!-- Tabla y detalles -->
        <div class="row justify-content-center">
            <div class="col-lg-10 d-flex flex-wrap gap-4 justify-content-center">
            <!-- Tabla principal -->
                <div class="table-responsive">
                    <table class="table table-bordered text-center align-middle bg-light">
                        <thead class="table-primary">
                            <tr>
                                <th colspan="2">INFORMACIÓN CSV</th>
                            </tr>
                        </thead>
                        <tbody id="csvBody">
                            <!-- Filas generadas dinámicamente -->
                        </tbody>
                    </table>
                </div>
            <!-- Detalles -->
            <div id="detalles" class="card bg-light shadow p-3 d-none" style="min-width: 300px; max-width: 100%;">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn-close" aria-label="Close"></button>
                </div>
                <h4 class="text-center text-primary">Detalles</h4>
                <table class="table table-bordered table-striped text-center mt-2">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Sexo</th>
                            <th>Ocupación</th>
                            <th>Estudios</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="detalleNombre"></td>
                            <td id="detalleEdad"></td>
                            <td id="detalleSexo"></td>
                            <td id="detalleOcupacion"></td>
                            <td id="detalleEstudios"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
