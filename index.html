<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Serendipia</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
           
    <div class="contenedor">
        <div class="row mt-3">
            <input type="text" placeholder="Buscar" id="searchInput">
        </div>

        <div class="row">
            <div class="contenido-flex">
            
                <table class="prueba">
                    <thead>
                      <tr>
                        <th colspan="2">INFORMACIÓN CSV</th>
                      </tr>
                    </thead>
                    <tbody id="csvBody">
                        <!--Agrega aquí los nombres dinamicamente-->
                    </tbody>
                </table>
    
                <!-- Espacio para los detalles de la persona seleccionada -->
                <div id="detalles" class="hidden">
                    <button type="button" class="btn-close" aria-label="Close"></button>
                    <h2>Detalles</h2>
                    <p><strong>Nombre:</strong> <span id="detalleNombre"></span></p>
                    <p><strong>Edad:</strong> <span id="detalleEdad"></span></p>
                    <p><strong>Sexo:</strong> <span id="detalleSexo"></span></p>
                    <p><strong>Ocupación:</strong> <span id="detalleOcupacion"></span></p>
                    <p><strong>Nivel de estudios:</strong> <span id="detalleEstudios"></span></p>
                </div>   
            </div>
        </div>
                  
    </div>
    
    <script src="script.js"></script>
</body>
</html>
