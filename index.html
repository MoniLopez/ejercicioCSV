<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Serendipia</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway&family=Roboto+Mono&family=Roboto&display=swap');

        body {
            font-family: "Roboto", sans-serif;
            font-size: 16px;
            background-color: #87b091;
        }

        input {
            background-color: #e0e0b6;
            border: 2px solid #1b2f5c;
        }

        h5{
            color: #1b2f5c !important;
        }

        td {
            cursor: pointer;
        }

        .d-none {
            display: none !important;
        }

        .table-responsive th{
            color: #1b2f5c;
        }
    </style>
</head>
<body class="text-dark">
           
    <div class="container py-4">
        <!-- Input de búsqueda -->
        <div class="row mb-4 justify-content-center">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar nombre...">
            </div>
        </div>

        <!-- Tabla y detalles -->
        <div class="row justify-content-center">
            <div class="col-lg-10 d-flex flex-wrap gap-4 justify-content-center">
                <!-- Tabla principal -->
                <div class="table-responsive">
                    <table class="table table-bordered text-center align-middle bg-light">
                        <thead class="table-primary">
                            <tr>
                                <th colspan="2">INFORMACIÓN CSV</th>
                            </tr>
                        </thead>
                        <tbody id="csvBody">
                            <!-- Filas generadas dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalDetalles" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Detalles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped text-center mt-2">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Edad</th>
                                    <th>Sexo</th>
                                    <th>Ocupación</th>
                                    <th>Estudios</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="detalleNombre"></td>
                                    <td id="detalleEdad"></td>
                                    <td id="detalleSexo"></td>
                                    <td id="detalleOcupacion"></td>
                                    <td id="detalleEstudios"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!--Uso de modal-->
</body>
</html>
